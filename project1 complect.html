<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
           <h1>Job Application
           <span class="small">(web)</span>
           </h1> 
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="">First Name</label>
                    <input id="First Name"
                    name="First Name"
                    placeholder="Enter Your First Name ..." />
                </div>
                <div class="form_control">
                    <label for="">Last Name</label>
                    <input id="Last Name"
                    name="Last Name"
                    placeholder="Enter Your Last Name ..." />
                </div>
                <div class="form_control">
                    <label for="">Email</label>
                    <input 
                    type="Email"
                    id="Email
                    name="Email
                    placeholder="Enter Your Email ..." />
                </div>
                <div class="form_control">
                    <label for="Job role">Job role</label>
                    <select id="Job role" name="Job Role">
                        <option value="">Select Job Role</option>
                        <option value="">Front-End Developer</option> 
                        <option value="">Back-End Developer</option>
                        <option value="">Full-Stack Developer</option>
                        <option value="">Software Developer</option>
                        <option value="">Ui-Xi</option>
                    </select>
                   
                </div>

                <div class="text_control">
                    <label for="Address">Address</label>
                   <textarea name="Address" id="Address" cols="4" rows="50" placeholder="Enter Your Address ....."></textarea>
                </div>
                <div class="form_control">
                    <label for="City">city</label>
                    <input id="city"
                    placeholder="Enter City Name ..." />
                </div>
                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input
                    name="Pincode"
                    type="number"
                    id="Pincode"
                    placeholder="Enter Pincode ..." />
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input
                    value="2024-12-16"
                    name="Date"
                    type="Date"
                    id="Date" />
                </div>
                <div class="form_control">
                    <label for="Upload">Upload Your [CV]</label>
                    <input
                    name="Upload"
                    type="file"
                    id="Upload" />
                </div>
            </div>
            <div class="button_container">
<button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
    </div>
  <marquee behavior="initial-scale" direction="label"><h6>made by pranav atkar</h6>
  </body></marquee>  
</html>
